<script type="text/javascript">
	var map = new BMap.Map("MinigrateChart");
			var point = new BMap.Point(92.60014, 32.572863); // 创建点坐标

			var myStyleJson = [
          {
                    "featureType": "all",

                    }

                    }

                    }

                    }
          },

                    }

];
			map.setMapStyle({
